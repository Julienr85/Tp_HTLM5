<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fumeron & Robert</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
	<header id="Header">
		<h1 class="text-center">Projet Camera Interface</h1>
	</header>

    <div class="container">
    	<div class="col-md-6 col-md-offset-3">

        <!-- Affichage de la vidÃ©o -->
    		<div class="row">
    		    <div class="embed-responsive embed-responsive-16by9" id="streamvideo">
              <video id="myVideo" autoplay="" class="hidden"></video>
   		   			<canvas id="myCanvas"></canvas>
   		   		</div>
    		</div>

        <!-- Affichage des informations de localisation et date -->
    		<div class="row">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="Latitude" class="col-sm-3 control-label">
                Latitude
                <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span></label>
              <div class="col-sm-9">
                <input type="text" disabled class="form-control" id="Latitude" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="Longitude" class="col-sm-3 control-label">Longitude
              <span class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></span></label>
              <div class="col-sm-9">
                <input type="text" disabled class="form-control" id="Longitude" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="Date" class="col-sm-3 control-label">Date/Heure
              <span class="glyphicon glyphicon-time" aria-hidden="true"></span></label>
              <div class="col-sm-9">
                <input type="text" disabled class="form-control" id="Date" placeholder="">
              </div>
            </div>
          </form>
		 	  </div>

      <!-- Les boutons -->
			<div class="row">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
  				<div class="btn-group" role="group">
             <a href="" id="save" class="btn btn-primary disabled" role="button"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></a>
  				</div>

 				  <div class="btn-group" role="group">
  					<button type="button" class="btn btn-default" onclick="getPicture()"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span></br></button>
 				  </div>
  				<div class="btn-group" role="group">
    				<button type="button" class="btn btn-danger" onclick="resetInformation()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
 	    		</div>
 			  </div>
		  </div>
    </div> <!-- /container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="save.js"></script>
    <script type="text/javascript" src="resetInformation.js"></script>
    <script type="text/javascript" src="showInformation.js"></script>
    <script type="text/javascript" src="getPicture.js"></script>
    <script type="text/javascript" src="addTarget.js"></script>
    <script type="text/javascript" src="initCanvas.js"></script>
  </body>
</html>
