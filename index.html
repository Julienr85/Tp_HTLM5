<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fumeron & Robert</title>

    <!-- Bootstrap -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
	<header id="Header">
		<center><h1>Projet Camera Interface</h1></center>
	</header>

    <div class="container">
    	<div class="col-md-5 col-md-offset-3">

        <!-- Affichage de la vidÃ©o -->
    		<div class="row">
    		    <div class="embed-responsive embed-responsive-16by9" id="streamvideo">
              <video id="myVideo" autoplay="" class="hidden"></video>
   		   			<canvas id="myCanvas"></canvas>
   		   		</div>
    		</div>

    		<!-- Affichage des informations de localisation et date -->
    		<div class="row">
    			<label for="informations"></label>
				<div class="input-group">
 					 <span class="input-group-addon" id="basic-addon3">Latitude</span>
  			 	 <input type="text"  disabled class="form-control" id="Latitude" aria-describedby="basic-addon3">
				</div>
				<div class="input-group">
 					 <span class="input-group-addon" id="basic-addon3">Longitude</span>
  			 	 <input type="text"  disabled class="form-control" id="Longitude" aria-describedby="basic-addon3">
				</div>
				<div class="input-group">
 					 <span class="input-group-addon" id="basic-addon3">Date/Heure</span>
  			 	 <input type="text" disabled class="form-control" id="Date" aria-describedby="basic-addon3">
				</div>
		 	</div>

      <!-- Les boutons -->
			<div class="row">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
  				<div class="btn-group" role="group">
   					 <button id="save_btn" type="button" class="btn btn-success disabled" onclick="savePicture()">Save</button>
  				</div>
 				  <div class="btn-group" role="group">
  					<button type="button" class="btn btn-primary" onclick="getPicture()">Shoot</button>
 				  </div>
  				<div class="btn-group" role="group">
    				<button type="button" class="btn btn-danger" onclick="resetInformation()">Reset</button>
 	    		</div>
 			  </div>
		  </div>
    </div> <!-- /container -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript" src="save.js"></script>
    <script type="text/javascript" src="resetInformation.js"></script>
    <script type="text/javascript" src="showInformation.js"></script>
    <script type="text/javascript" src="getPicture.js"></script>
    <script type="text/javascript" src="addTarget.js"></script>
    <script type="text/javascript" src="initCanvas.js"></script>
